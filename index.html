<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 700px)">
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 950px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,700&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="general-container"></div>
    <header class="header">
      <div class="header-wrapper">
        <div class="header__menu">
          <div class="header__burger-menu">
            <img src="https://i.postimg.cc/MZ40PX6q/menu.png" alt="menu" />
          </div>
        </div>
        <div class="header_Logo">
          <img
            src="https://i.postimg.cc/D0dXwfXY/store-logo.png"
            alt="store-logo"
          />
        </div>
        <div class="header-icons">
          <img
            src="https://i.postimg.cc/Zn98YzLG/search.png"
            alt="search-icon"
          />
          <img
            src="https://i.postimg.cc/HsywfHn5/person.png"
            alt="person-icon"
          />
          <img
            src="https://i.postimg.cc/Fz2j7CW7/shopping-cart.png"
            alt="shopping-cart-icon"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="slider"></section>

      <section class="promos">
        <!-- Text new collection -->
        <div class="promos__collection">
          <p class="collection__p">
            New in collection 2020
          </p>
          <h2 class="collection__title">
            Natural Beauty
          </h2>
          <a href="#" class="collection__shop">
            Shop now
          </a>
        </div>

        <!-- 25% season sale -->
        <div class="promos__season-sale">
          <figure class="season-sale">
            <img src="https://demo.onthemes.net/Prestashop/Presta02/OTP057_cosmetics/img/cms/cms-banner-01.jpg" alt="Descuento">
          </figure>
        </div>

        <!-- Beauty face -->
        <div class="promos__beauty-face">
          <figure class="beauty-face">
            <img src="https://demo.onthemes.net/Prestashop/Presta02/OTP057_cosmetics/img/cms/cms-banner-02.jpg" alt="Beauty face">
          </figure>
        </div>

        <!-- Daily care -->
        <div class="promos__daily-care">
          <figure class="daily-care">
            <img src="https://demo.onthemes.net/Prestashop/Presta02/OTP057_cosmetics/img/cms/cms-banner-03.jpg" alt="Daily care">
          </figure>
        </div>

      </section>
      <section class="trends"></section>
      <section class="comments"></section>
      <section class="releases"></section>
      <section class="special-products"></section>
      <section class="news"></section>
      <section class="partners"></section>
    </main>
    <footer></footer>
  </body>
</html>

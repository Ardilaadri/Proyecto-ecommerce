<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="general-container"></div>
    <header class="header">
      <div class="header__menu">
        <div class="header__burger-menu">
          <img src="https://i.postimg.cc/MZ40PX6q/menu.png" alt="menu" />
        </div>
      </div>
      <div class="header_Logo">
        <img src="https://i.postimg.cc/D0dXwfXY/store-logo.png" alt="store-logo">
      </div>
      <div class="header-icons">
        <img src="https://i.postimg.cc/Zn98YzLG/search.png" alt="search-icon" />
        <img src="https://i.postimg.cc/HsywfHn5/person.png" alt="person-icon" />
        <img src="https://i.postimg.cc/Fz2j7CW7/shopping-cart.png" alt="shopping-cart-icon" />
      </div>
    </header>
    <main>
      <section class="slider"></section>
      <section class="promos"></section>
      <section class="trends"></section>
      <section class="comments"></section>
      <section class="releases"></section>
      <section class="special-products"></section>
      <section class="news"></section>
      <section class="partners"></section>
    </main>
    <footer></footer>
  </body>
</html>
